<!DOCTYPE html>
<html lang="en-au">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- TODO: Autogenerate a title based on route -->
		<title>Tourist Tour Planner</title>
		
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	
		<!-- Custom styling -->
		<link rel="stylesheet" href="css/base.css" />
		
		<!-- Icons are provided by Bootstrap, we may deprecate this -->
		<link href="http://designers.hubspot.com/hs-fs/hub/327485/file-2054199286-css/font-awesome.css" rel="stylesheet" />
		<!-- -->
		
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//Initialise The Map API Key
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgCDezeZYV0745WxMNMF-QE7c2ybDECwU">
    	</script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		
		<!-- Date/Time picker control -->
		<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css" />
		<script src="js/jquery.datetimepicker.js"></script>
		
		<!-- Custom page script -->
		<script src="js/jquery.tourplanner.js"></script>
	</head>
	<body onload="initialize()">
		<div id="map-canvas"></div>
		<div id="control-panel">
			<form>
				<input id="start-location" class="form-control" placeholder="Enter origin address" type="text" size=40 />
				<br />
				<input id="end-location" class="form-control" placeholder="Enter destination address" type="text" size=40 />
				<br />
				<div style="line-height:33px;">
					Select Travel Mode:
					<select class="form-control pull-right" id="travel-mode">
						<option>Driving</option>
						<option>Walking</option>
						<option>Bicycling</option>
						<option>Transit</option>
					</select>
					
					<br />
					<br />
					Select Departure Time:
					<input id="datetimepicker" type="text" />
				</div>
				<div class="text-center"> 
					<br />
					<br />
					<button type="button" class="btn btn-default" id="select-attractions-button">Select Attractions</button>
					<br />
					<br />
					<button type="submit" class="btn btn-primary" onclick="calculateRoute()">Submit</button>
				</div>
			</form>
		</div>
		<div id="overlay">
			
		</div>
		<div id="popup">
			<div id="close-popup"><i class="fa fa-times"></i></div>
			<div class="inner-container">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" id="attraction-location" placeholder="Attraction..." />
					</div>
					
					<button type="button" onclick="addAttraction()">Add</button>
					<button type="button" onclick="deleteAttraction()">Delete</button>
			
					<div id="added-locations">
						<br />
			
						<table id="myTable">
							
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
