		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-8 map-col">
					<div class="map-container">
						<div id="map-canvas" class="map-canvas"></div>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div id="control-panel">
						<form>
							<h3 class="page-header">Plan Tour</h3>
							<div class="form-group">
								<div class="input-group">
									<input id="start-location" class="form-control" placeholder="Start Location" type="text" />
									<span class="input-group-addon checkbox">
										<label><input type="checkbox" style="margin-top: 2px;" onchange="setIsLoop(this)" /><span class="glyphicon glyphicon-repeat"></span></label>
									</span>
								</div>
							</div>
							<div class="form-group">
								<input id="end-location" class="form-control" placeholder="Destination" type="text" />
							</div>
							<div class="form-group">
								<label for="travel-mode">Travel Mode</label>
								<div class="btn-group btn-group-justified" id="travel-mode" role="group">
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-success" onclick="setTravelType(this, 'driving')" ontouchend="setTravelType(this, 'driving')">Driving</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" onclick="setTravelType(this, 'walking')" ontouchend="setTravelType(this, 'walking')">Walking</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" onclick="setTravelType(this, 'cycling')" ontouchend="setTravelType(this, 'cycling')">Cycling</button>
									</div>
									<div class="btn-group" role="group">
										<button type="button" class="btn btn-default" onclick="setTravelType(this, 'transit')" ontouchend="setTravelType(this, 'transit')">Transit</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="departure-time">Departure Time</label>
								<div class="input-group date" id="departure-time">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
									<input type="text" class="form-control" name="departure-time" />
								</div>
							</div>
							<div class="text-center"> 
								<button type="button" class="btn btn-default" id="select-attractions-button">Select Attractions</button>
								<button type="submit" class="btn btn-primary" onclick="calculateRoute()">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div id="popup">
			<div id="close-popup"><i class="fa fa-times"></i></div>
			<div class="inner-container">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" id="attraction-location" placeholder="Attraction..." />
					</div>
					
					<button type="button" onclick="addAttraction()">Add</button>
					<button type="button" onclick="deleteAttraction()">Delete</button>
			
					<div id="added-locations">
