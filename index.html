				<div id="map-canvas"></div>

					<form>
						<input id="start-location" class="form-control" placeholder="Enter origin address" type="text" />
						<br />
						<input id="end-location" class="form-control" placeholder="Enter destination address" type="text" />
						<br />
						<div>
							Select Travel Mode:
							<select class="form-control pull-right" id="travel-mode">
								<option>Driving</option>
								<option>Walking</option>
								<option>Bicycling</option>
								<option>Transit</option>
							</select>
							
							<br />
							<br />
							Select Departure Time:
							<div class="form-group">
								<div class="input-group date" id="datetimepicker">
									<input type="text" class="form-control" />
									<span class="input-group-addon">

								</div>
							</div>

							<br />
